
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>林楷升的左移与右移</title>
    <script src="../jquery.js"></script>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
<div id="tittle">林楷升的左移与右移</div>
<div class="box">
    <div id="left">
        <p>可选项</p>
        <select  multiple="multiple">
            <option>添加</option>
            <option>修改</option>
            <option>移动</option>
            <option>查询</option>
            <option>打印</option>
            <option>删除</option>
        </select>
    </div>
    <div id="opt">
        <input type="button" id="toRight" value=">"><br>
        <input type="button" id="toLeft" value="<"><br>
        <input type="button" id="toAllRight" value=">>"><br>
        <input type="button" id="toAllLeft" value="<<"><br>
    </div>
    <div id="right">
        <p>已选项</p>
        <select name="" id="" multiple="multiple"></select>
    </div>
</div>
<script src="index1.js"></script>
</body>
</html>
